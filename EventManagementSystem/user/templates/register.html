{% extends 'base.html' %}
{% block content %}

	<style type="text/css">
		legend, input{
			font-family: 'Sedgwick Ave Display', cursive;
			font-size: 32px;
		}
		p, a{
			font-family: 'Rock Salt', cursive;
		}
		
	</style>
	
	
	<form method="POST" class="form-group">
		{% csrf_token %}
		{{form.as_p}}
		<legend><center>Register Account</center></legend>

		Username :<input type="text" name="username" placeholder="User Name"><br><br>
		Email: <input type="email" name="email" placeholder="Email"><br><br>
		Password: <input type="password" name="password1" placeholder="Password"><br><br>
		Confirm Password:<input type="password" name="password2" placeholder="Confirm Password"><br>	
			
		

		{% for message in messages %}
			<script type="text/javascript">
  				alert('{{message}}');
			</script>
		{% endfor %}
		
	<center><button class="btn btn-success" type="Submit">Register Now!</button></center>
	</form>

	<br><br><br>

	<small>
		<center><p>Already have an account?</p> <a class="btn waves-effect waves-red" href="{% url 'login' %} ">Sign In</a></center>
	</small>


{% endblock %}
